<mat-toolbar color="white" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo"> <img src="assets/logo-bravi.png" alt="Logo" /> </span>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links">
        <mat-icon>{{ link.icon }}</mat-icon>
        {{ link.title }}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content"><router-outlet></router-outlet></div>
</mat-sidenav-container>
